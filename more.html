<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, user-scalable=no, maximum-scale=0.8"
    />
    <title>더보기 - 파이브톡</title>
  </head>

  <style>
    main {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 3;
        transform: none;
      }
    }
  </style>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>연결됨</span>
        <i class="fas fa-wifi"></i>
        <!--와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>09:00</span>
      </div>

      <div class="status-bar__column">
        <span>15%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--배터리 아이콘,번개 아이콘-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="./screenshots/V.png" class="user-component_avatar" />
          <div class="user-component__text user-component__text2">
            <h4 class="user-component__title">파이브</h4>
            <h5 class="user-component__subtitle">
              010-1234-5678 <i class="fas fa-exclamation-circle"></i>
            </h5>
          </div>
        </div>
        <div class="user-component__column__icon">
          <i class="fas fa-envelope-open-text fa-2x"></i>
        </div>
      </div>

      <div class="icon-row more-icon__margin">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt fa-2x"></i>
          <span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-google-drive fa-2x"></i>
          <span>톡 드라이브</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin fa-2x"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>테마</span>
        </div>
      </div>

      <div class="icon-row more-icon__margin">
        <div class="icon-row__icon">
          <i class="far fa-user-circle fa-2x"></i>
          <span>계정</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>오픈채팅</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천 어플</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">파이브 스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-user-friends fa-lg"></i>
            </div>
            <span class="more-suggestions__icon-text">파이브 친구</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면이 너무 커요 ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/537b61becd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
