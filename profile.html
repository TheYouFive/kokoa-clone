<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, user-scalable=no, maximum-scale=0.8"
    />
    <title>프로필 - 파이브톡</title>
  </head>

  <style>
    body {
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 3;
        transform: none;
      }
    }
  </style>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>연결됨</span>
        <i class="fas fa-wifi"></i>
        <!--와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>09:00</span>
      </div>

      <div class="status-bar__column">
        <span>15%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--배터리 아이콘,번개 아이콘-->
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__icons">
        <span
          ><a href="friends.html"><i class="fas fa-times fa-3x"></i></a
        ></span>
      </div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="profile-screen">
      <div class="profile-screen__title">
        <span>Once Upon a Time</span>
        <span>Jeff Bernat</span>
        <span><i class="fas fa-play-circle"></i></span>
      </div>

      <div class="profile-screen__imagebox">
        <div class="profile-screen-imagebox__image">
          <img src="./screenshots/V.png" />
        </div>
        <div class="profile-screen-imagebox__text">
          <span>파이브</span>
        </div>
      </div>

      <ul class="profile-screen__nav">
        <li><i class="fas fa-comment fa-2x"></i> <span>나와의 채팅</span></li>
        <li>
          <i class="fas fa-pencil-alt fa-2x"></i> <span>프로필 편집</span>
        </li>
        <li>
          <i class="fas fa-quote-right fa-2x"></i> <span>파이브 스토리</span>
        </li>
      </ul>
    </main>

    <script
      src="https://kit.fontawesome.com/537b61becd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
