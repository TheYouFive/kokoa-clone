<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>친구 - 파이브톡</title>
  </head>
  <style>
    body {
      background-color: #abc1d1;
    }
  </style>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>연결됨</span>
        <i class="fas fa-wifi"></i>
        <!--와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>09:00</span>
      </div>

      <div class="status-bar__column">
        <span>15%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--배터리 아이콘,번개 아이콘-->
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__icons">
        <span><i class="fas fa-times fa-3x"></i></span>
      </div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="profile-screen">
      <div class="profile-screen__title">
        <span>Once Upon a Time</span>
        <span>Jeff Bernat</span>
        <span><i class="fas fa-play-circle"></i></span>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/537b61becd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
